{% extends "shop/base.html" %}

{% block content %}
<h2>Register</h2>

<form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Register</button>
</form>

<p class="mt-3">
    Already have account? <a href="{% url 'login' %}">Login</a>
</p>

{% endblock %}
