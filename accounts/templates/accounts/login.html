{% extends "shop/base.html" %}

{% block content %}
<h2>Login</h2>

<form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
</form>

<p class="mt-3">
    Don't have account? <a href="{% url 'register' %}">Register</a>
</p>

{% endblock %}
